<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link id="favicon" rel="icon" href="%PUBLIC_URL%/logo4.png" />
    <script>
      function setFaviconByTheme(e) {
        const favicon = document.getElementById('favicon');
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          favicon.href = '%PUBLIC_URL%/logo5.png'; // ícone para tema escuro
        } else {
          favicon.href = '%PUBLIC_URL%/logo4.png'; // ícone para tema claro
        }
      }
      setFaviconByTheme();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFaviconByTheme);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site notepad for toSky Notes"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo4.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>toSky Notes</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
