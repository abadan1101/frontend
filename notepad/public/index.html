<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link id="favicon" rel="icon" href="%PUBLIC_URL%/logo4.png" />
    <link id="appleicon" rel="apple-touch-icon" href="%PUBLIC_URL%/logo4.png" />
    <script>
      function setFaviconByTheme() {
        const favicon = document.getElementById('favicon');
        const appleicon = document.getElementById('appleicon');
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const icon = isDark ? '%PUBLIC_URL%/logo5.png' : '%PUBLIC_URL%/logo4.png';
        if (favicon) favicon.href = icon;
        if (appleicon) appleicon.href = icon;
      }
      setFaviconByTheme();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFaviconByTheme);
    </script>
    <meta name="theme-color" content="#ffffff" />
    <script>
      function setThemeColorByTheme() {
        const themeMeta = document.querySelector('meta[name="theme-color"]');
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (themeMeta) {
          themeMeta.setAttribute('content', isDark ? '#23243a' : '#ffffff');
        }
      }
      setThemeColorByTheme();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setThemeColorByTheme);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site notepad for toSky Notes"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>toSky Notes</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
