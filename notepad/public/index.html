<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Aplicativo de notas online toSky Notes. Organize, edite e acesse suas anotações de qualquer lugar." />
    <meta name="keywords" content="notas, anotações, toSky Notes, bloco de notas, online, produtividade" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Open Graph -->
    <meta property="og:title" content="toSky Notes" />
    <meta property="og:description" content="Aplicativo de notas online para produtividade." />
    <meta property="og:image" content="%PUBLIC_URL%/icons/logo1.png" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="toSky Notes" />
    <meta name="twitter:description" content="Aplicativo de notas online para produtividade." />
    <meta name="twitter:image" content="%PUBLIC_URL%/icons/logo1.png" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/logo1-16.png" id="favicon16">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/logo1-32.png" id="favicon32">
    <link rel="icon" type="image/png" sizes="48x48" href="%PUBLIC_URL%/icons/logo1-48.png" id="favicon48">
    <link rel="apple-touch-icon" type="image/png" href="%PUBLIC_URL%/icons/logo1.png" id="appleicon">
    <!-- script para definir icones modo dark ou light -->
    <script>
      function setFaviconByTheme() {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const icon16 = isDark ? '%PUBLIC_URL%/icons/logo1_dark-16.png' : '%PUBLIC_URL%/icons/logo1-16.png';
        const icon32 = isDark ? '%PUBLIC_URL%/icons/logo1_dark-32.png' : '%PUBLIC_URL%/icons/logo1-32.png';
        const icon48 = isDark ? '%PUBLIC_URL%/icons/logo1_dark-48.png' : '%PUBLIC_URL%/icons/logo1-48.png';
        const appleicon = isDark ? '%PUBLIC_URL%/icons/logo1_dark.png' : '%PUBLIC_URL%/icons/logo1.png';
        const favicon16 = document.getElementById('favicon16');
        const favicon32 = document.getElementById('favicon32');
        const favicon48 = document.getElementById('favicon48');
        const apple = document.getElementById('appleicon');
        if (favicon16) favicon16.href = icon16;
        if (favicon32) favicon32.href = icon32;
        if (favicon48) favicon48.href = icon48;
        if (apple) apple.href = appleicon;
      }
      setFaviconByTheme();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFaviconByTheme);
    </script>
    <!-- configurações pwa -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>toSky Notes</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar este app.</noscript>
    <div id="root"></div>
  </body>
</html>
